---
name: Update Firestore Database

on:
  push:
    branches:
      - master

jobs:
  databaseOperation:
    runs-on: ubuntu-latest

    name: Add data to Firestore Database

    steps:
      - uses: actions/checkout@master

      - name: Setup NodeJS
        uses: actions/setup-node@master
        with:
          node-version: 16.x

      - name: Install Dependencies
        id: npmInstall
        run: npm install

      - name: Push to Firestore Database
        id: updateFirebase
        uses: emekaorji/actions-demo@master
        with:
          apiKey: ${{ secrets.API_KEY }}
          authDomain: ${{ secrets.AUTH_DOMAIN }}
          databaseURL: ${{ secrets.DATABASE_URL }}
          projectId: ${{ secrets.PROJECT_ID }}
          storageBucket: ${{ secrets.STORAGE_BUCKET }}
          messagingSenderId: ${{ secrets.MESSAGING_SENDER_ID }}
          appId: ${{ secrets.APP_ID }}
          measurementId: ${{ secrets.MEASUREMENT_ID }}
          path: actions-demo/pushes
          value: ${{ github.ref }}

      - name: Get the response from the firestore operation
        run: echo "The response from the operation is ${{ steps.updateFirebase.outputs.response }}"